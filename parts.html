<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spacer.css">
    <link rel="stylesheet" href="css/test_2.css">
</head>

<body>

    <div class="l-column">
        <div class="selfa-spacer-lg"></div>
        <!-- READ MORE button-->
        <div class="btn-read"><a class="btn-layout" href="">続きを読む</a>
        </div>


        <div class="selfa-spacer-lg"></div>
        <!-- web site button -->
        <div class="btn-web">
            <a class="btn-web-link" href="#" target="_blank">公式ウェブサイト</a>
        </div>


        <!-- blog button -->
        <div class="btn-blog">
            <a class="btn-blog-link" href="#" target="_blank">BLOG</a>
        </div>


        <div class="selfa-spacer-lg"></div>
        <!-- contact button -->
        <div class="btn-contact"><a class="btn-contact-size " href="">お問い合わせ</a>
        </div>


        <div class="selfa-spacer-lg"></div>
        <!-- centerpole bunner -->
        <div class="banner">
            <a href="http://www.centerpole.work/"><img src="http://selfhoney.wp.xdomain.jp/wp-content/uploads/2016/11/centerpole_logo.svg" alt="centerpole"></a>
        </div>


        <div class="selfa-spacer-lg"></div>
        <!-- address & phone -->
        <div class="l-column">
            <div class="lead-box">
                <div class="lead-logo">
                    <img src="http://selfhoney.wp.xdomain.jp/wp-content/uploads/2016/10/self-A_logo.svg" alt="logo">
                </div>
                <div class="lead-text">
                    へのご質問はお気軽にご相談下さい。
                </div>
            </div>
            <div class="phone-number">
                <div class="phone-text tel">TEL 03&ndash;5774&ndash;0505</div>
                <div class="phone-text fax">FAX 03&ndash;5774&ndash;0506</div>
            </div>
            <div class="text-center address-text">〒107&ndash;0062 東京都港区南青山5&ndash;8&ndash;10&ndash;4階</div>
            <div class="text-center">営業時間10:00～19:00</div>
        </div>


        <div class="selfa-spacer-lg"></div>
        <!-- office name -->
        <div class="l-center">
            <div class="office-title">
                <div class="selfa-logo">
                    <img src="http://selfhoney.wp.xdomain.jp/wp-content/uploads/2016/10/self-A_logo.svg" width="150" alt="logo">
                </div>
                <div class="office-title-name">
                    <p class="f-size mirai">みらい</p>
                </div>
            </div>
        </div>

        <div class="selfa-spacer-lg"></div>



        <div class="selfa-spacer-lg"></div>


    </div>
